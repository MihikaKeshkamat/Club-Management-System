
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Event Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="createevent.css">
    

</head>
<body class="container">
<div class="border" >

    <h1>Create Event</h1>
    <hr>
    <h4>Fill the following details to create the event for your club</h4>
    <form action="{% url 'createEvent' %}" method="post">
    {% csrf_token %}

        <label for="cbcode" class="form-label">Club Code</label>
        <input type="text" class="form-control" id="cbcode" name="cbcode" value="{{ cbcode }}"><br>

        <label for="eNAme" class="form-label">Event Name</label>
        <input type="text" class="form-control" id="eNAme" name="eNAme" value="{{ eNAme }}"><br>

        <label for="eventID" class="form-label">Event ID</label>
        <input type="text" class="form-control" id="eventID" name="eventID" value="{{ eventID }}"><br>
        
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" value="{{ desc }}"><br>

        <label for="img" class="form-label">Poster</label>
        <input type="file" class="form-control" id="img" name="img" value="{{ img }}"><br>

        <label for="bankAcc" class="form-label">Bank Account Details</label>
        <input type="text" class="form-control" id="bankAcc" name="bankAcc" value="{{ bankAcc }}"><br>

        <label for="dateTime" class="form-label">Date&Time</label>
        <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" value="{{ dateTime }}"><br>

        <label for="venu" class="form-label">Venue</label>
        <input type="text" class="form-control" id="venu" name="venu" value="{{ venu }}"><br>

    <button type="submit" id="submit" class="button">Submit</button>
    
    </form>
    <div class="dashboard">
        <a href="{% url 'clubmain' %}"><button class="home" class="btn btn-primary" type="submit">Home Page</button></a>
        <a href="{% url 'createEvent' %}"><button class="create" class="button" type="submit">Create Event</button></a>
        <a href="{% url 'deleteEvent' %}"><button class="delete"  class="button" type="submit">Delete Event</button></a>
        <a href="{% url 'clubEventPage' %}"><button class="viewclub" class="button" type="submit">View Club Event</button></a>
        <a href="{% url 'StudentRegPage' %}"><button class="viewreg"  class="button" type="submit">View Registrations</button></a>
        <a href="#" ><button class="report" class="button" type="submit">Submit Report</button></a>
        </div>

</div>
</body>
</html>
