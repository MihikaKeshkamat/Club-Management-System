
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Registrations Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="createevent.css">
    
</head>
<body  class="container">
    <div >

    <h1>View Club Event</h1>
    <hr>
    <table class="table table-success table-striped" style="border:2px solid black;">
        <thead>
        <tr height="30px">
            <th scope="col">Club Name</th>
            <th scope="col">Event ID</th>
            <th scope="col">Event Name</th>
            <th scope="col">Description</th>
            <th scope="col">Date and Time</th>
            <th scope="col">Venue</th>
        </tr>
        </thead>
                {% for i in eventlist %}
        <tbody>
        <tr>
            <td>{{i.club}}</td>
            <td>{{i.eventID}}</td>
            <td>{{i.eNAme}}</td>
            <td>{{i.desc}}</td>
            <td>{{i.dateTime}}</td>
            <td>{{i.venu}}</td>
        </tr>
        </tbody>
                {% endfor %}
    </table>
    <hr>
    <div class="dashboard">
        <a href="{% url 'clubmain' %}"><button class="home" class="btn btn-primary" type="submit" style="background-color: #E6D3A3;">Home Page</button></a>
        <a href="{% url 'createEvent' %}"><button class="create" class="button" type="submit" style="background-color: #E6D3A3;">Create Event</button></a>
        <a href="{% url 'deleteEvent' %}"><button class="delete"  class="button" type="submit" style="background-color: #E6D3A3;">Delete Event</button></a>
        <a href="{% url 'clubEventPage' %}"><button class="viewclub" class="button" type="submit" style="background-color: #E6D3A3;">View Club Event</button></a>
        <a href="{% url 'StudentRegPage' %}"><button class="viewreg"  class="button" type="submit" style="background-color: #E6D3A3;">View Registrations</button></a>
        <a href="#" ><button class="report" class="button" type="submit" style="background-color: #E6D3A3;">Submit Report</button></a>
        </div>
    </div>
</body>
</html>
