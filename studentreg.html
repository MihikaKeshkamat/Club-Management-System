
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Registrations Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">

    <h1>Students Register In The Event</h1>
    <hr>
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Club Name</th>
            <th scope="col">Event ID</th>
            <th scope="col">Event Name</th>
            <th scope="col">Discription</th>
            <th scope="col">Date and Time</th>
            <th scope="col">Venue</th>
          </tr>
        </thead>
                {% for i in eventlist %}
        <tbody>
          <tr>
            <td>{{i.club}}</td>
            <td>{{i.eventID}}</td>
            <td>{{i.eNAme}}</td>
            <td>{{i.desc}}</td>
            <td>{{i.dateTime}}</td>
            <td>{{i.venu}}</td>
          </tr>
        </tbody>
                {% endfor %}
      </table>
      <hr>
      <a href="{% url 'clubmain' %}"><button class="btn btn-primary" type="submit">Home Page</button></a>
      <a href="{% url 'createEvent' %}"><button class="btn btn-primary" type="submit">Create Event</button></a>
      <a href="{% url 'deleteEvent' %}"><button class="btn btn-primary" type="submit">Delete Event</button></a>
      <a href="{% url 'clubEventPage' %}"><button class="btn btn-primary" type="submit">View Club Event</button></a>
      <a href="{% url 'StudentRegPage' %}"><button class="btn btn-primary" type="submit">View Registrations</button></a>
      <hr>
    </div>
  </body>
</html>
